<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&nbsp;Prem's Portfolio Terminal</title>
    <meta name="description" content="My secret terminal portfolio. You shouldn't be reading this."/>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />

    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"/>
    <link rel="stylesheet" href="./src/styles.css" />

    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.17/dist/index.min.js"></script>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container">
			<div class="columns">
				<div class="column is-2 is-flex"></div>
				<div class="column is-8 is-flex">
				  <div class="column-child terminal shadow">
					<div class="terminal-bar dark-mode">
					  <div class="icon-btn close"></div>
					  <div class="icon-btn min"></div>
					  <div class="icon-btn max"></div>
					  <div class="terminal-bar-text is-hidden-mobile dark-mode-text">
						Prem's Portfolio Terminal
					  </div>
					</div>
					<div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
					  <div class="terminal-output" id="terminalOutput">
						<div class="terminal-line">
						  <p id="welcomeText"></p>
						  <p id="serverText"></p>
						  <p id="helpText"></p>
						</div>
					  </div>
					  <div id="inputTerminal" class="terminal-line" style="display : none;">
						<span class="danger">root@user:~$</span>
						<span class="user-input" id="userInput"></span>
						<input type="text" id="dummyKeyboard" class="dummy-keyboard" autocomplete="off" />
					  </div>
					</div>
				  </div>
				</div>
				<div class="column is-2 is-flex"></div>
			</div>
        </div>
      </div>
    </section>
    <script src="./src/index.js"></script>
  </body>
</html>
